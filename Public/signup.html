<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Crypto-Tracker</title>

  <!-- The library dependencies -->
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/socket.io/node_modules/socket.io.js"></script>

  <!-- USING CDN FOR BOOTSTRAP -->

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/styles.css">

  <link rel='icon' type='image/png' href='assets/favicon.png'>

</head>
<body>

  <div class="col-md-6 col-md-offset-3 signupWrapper">
    <div class="panel panel-primary">
      <div class="panel-heading"> Signup </div>
      <div class="panel-body signupContainer"> 
        <form action="/signup" method="post">
            <div>
              <!-- <label for="username">Username:</label> -->
              <input id="username" type="text" name="username" placeholder="Username" class='signupUsername'>
            </div>
            <div>
              <!-- <label for="password">Password:</label> -->
              <input id="password" type="password" name="password" placeholder="Password" class='signupPassword'>
            </div>
            <div>
              <input type="submit" value="Sign up" class='signupSubmit'>
            </div>
        </form>
      </div>
      <div class="panel-footer">
        Already have an account? Login <a href="/login">here</a>
      </div>
    </div>
  </div>



</body>
</html>
